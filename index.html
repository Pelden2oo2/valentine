<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Will You Be My Valentine?</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@300;400;600&display=swap');

        * {
            transition: all 0.3s ease;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            touch-action: manipulation;
            overflow-x: hidden;
        }

        .heartbeat {
            animation: heartbeat 1.5s ease-in-out infinite;
        }

        @keyframes heartbeat {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.1);
            }
        }

        .float {
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0px);
            }

            50% {
                transform: translateY(-10px);
            }
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            opacity: 0;
            pointer-events: none;
        }

        /* Mobile-specific optimizations */
        .btn-touch {
            min-height: 60px;
            padding: 16px 24px;
            font-size: 1.5rem;
        }

        .gif-container {
            max-width: 90vw;
            margin: 0 auto;
        }

        /* Prevent text selection on buttons */
        .no-select {
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        /* Better touch targets */
        button,
        .touch-target {
            min-height: 44px;
            min-width: 44px;
        }

        /* Hide scrollbar for mobile */
        .hide-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        .hide-scrollbar::-webkit-scrollbar {
            display: none;
        }
    </style>
</head>

<body
    class="bg-gradient-to-br from-pink-50 to-red-50 min-h-screen flex items-center justify-center p-4 font-[Poppins] overflow-hidden">
    <div id="main-container" class="w-full max-w-md mx-auto text-center">

        <!-- Title -->
        <h1 class="text-3xl md:text-4xl font-bold mb-4 text-gray-800 px-2"
            style="font-family: 'Dancing Script', cursive;">
            A Special Question For You
        </h1>

        <!-- Main content card -->
        <div class="bg-white/90 backdrop-blur-sm rounded-2xl shadow-xl p-6 mb-6 border border-pink-100 mx-2">
            <!-- GIF Container -->
            <div class="mb-6 gif-container">
                <div class="rounded-xl overflow-hidden shadow-lg mx-auto">
                    <img src="./hanako-kun-anime.gif" alt="Cute anime gif" class="w-full h-auto rounded-xl touch-target"
                        id="valentine-gif">
                </div>
            </div>

            <!-- Question Card -->
            <div class="mb-8 p-5 bg-gradient-to-r from-pink-100 to-red-100 rounded-xl border border-pink-200">
                <h3 class="text-2xl md:text-3xl font-bold text-gray-800 mb-2 heartbeat" id="question-text"
                    style="font-family: 'Dancing Script', cursive;">
                    Will you be my Valentine?
                </h3>
                <p class="text-gray-600 italic mt-2 text-sm">
                    üíù Tap your answer below üíù
                </p>
            </div>

            <!-- Response buttons - Stacked for mobile -->
            <div class="flex flex-col justify-center items-center gap-4 mt-8">
                <!-- Yes Button -->
                <button id="yes-btn"
                    class="no-select btn-touch w-full max-w-xs bg-gradient-to-r from-pink-500 to-red-500 text-white text-xl font-bold rounded-xl shadow-lg active:scale-95 active:shadow-md transition-all duration-200">
                    <i class="fas fa-heart mr-2"></i> YES! <i class="fas fa-heart ml-2"></i>
                </button>

                <!-- No Button -->
                <button id="no-btn"
                    class="no-select btn-touch w-full max-w-xs bg-gradient-to-r from-gray-400 to-gray-600 text-white text-xl font-bold rounded-xl shadow-lg active:scale-95 active:shadow-md transition-all duration-200">
                    No
                </button>
            </div>

            <!-- Counter -->
            <div class="mt-6 text-gray-500">
                <p id="counter-text" class="text-base">"Yes" has grown <span id="click-count"
                        class="font-bold text-pink-600">0</span> times</p>
            </div>

            <!-- Tap hint for mobile -->
            <div class="mt-4 text-gray-400 text-sm">
                <p class="flex items-center justify-center gap-1">
                    <i class="fas fa-hand-pointer"></i> Tap the buttons to interact
                </p>
            </div>
        </div>
    </div>

    <!-- Success Message (Initially Hidden) -->
    <div id="success-message" class="fixed inset-0 bg-black/80 flex items-center justify-center p-4 hidden z-50">
        <div
            class="bg-gradient-to-br from-pink-100 to-white w-full max-w-sm rounded-2xl shadow-2xl p-8 text-center mx-4 animate-scale-in">
            <div class="text-6xl text-red-500 mb-4">
                <i class="fas fa-heart-circle-check"></i>
            </div>
            <h2 class="text-3xl font-bold text-gray-800 mb-3" style="font-family: 'Dancing Script', cursive;">
                You've made me so happy!
            </h2>
            <p class="text-lg text-gray-600 mb-6">
                I can't wait to celebrate with you! üíñ
            </p>
            <button id="close-success"
                class="no-select px-6 py-3 bg-gradient-to-r from-pink-500 to-red-500 text-white text-lg font-bold rounded-xl shadow-lg active:scale-95 w-full">
                Let's celebrate! <i class="fas fa-champagne-glasses ml-2"></i>
            </button>
        </div>
    </div>

    <script>
        // Initial state
        let clickCount = 0;
        let yesButtonScale = 1;
        let noButtonTextIndex = 0;

        // Array of texts for the "No" button
        const noButtonTexts = [
            "No",
            "Are you sure?",
            "Really sure?",
            "Think again!",
            "Last chance!",
            "Surely not?",
            "You might regret this!",
            "Give it another thought!",
            "Are you absolutely certain?",
            "This could be a mistake!",
            "Have a heart!",
            "Don't be so cold!",
            "Change of heart?",
            "Wouldn't you reconsider?",
            "Is that your final answer?",
            "You're breaking my heart! üíî"
        ];

        // DOM Elements
        const yesButton = document.getElementById('yes-btn');
        const noButton = document.getElementById('no-btn');
        const clickCountElement = document.getElementById('click-count');
        const successMessage = document.getElementById('success-message');
        const closeSuccessButton = document.getElementById('close-success');
        const questionText = document.getElementById('question-text');

        // Array of romantic questions to display
        const romanticQuestions = [
            "Will you be my Valentine?",
            "Would you like to be my Valentine?",
            "Do you want to be my Valentine?",
            "Could you be my Valentine?",
            "May I be your Valentine?"
        ];

        // Initialize with a random romantic question
        questionText.textContent = romanticQuestions[Math.floor(Math.random() * romanticQuestions.length)];

        // Mobile touch optimization for No button
        noButton.addEventListener('touchstart', function (e) {
            e.preventDefault();
            handleNoClick();
        });

        noButton.addEventListener('click', function (e) {
            e.preventDefault();
            handleNoClick();
        });

        function handleNoClick() {
            // Increment click counter
            clickCount++;
            clickCountElement.textContent = clickCount;

            // Increase Yes button size (with max limit for mobile)
            yesButtonScale = Math.min(yesButtonScale + 0.15, 2.5);
            yesButton.style.transform = `scale(${yesButtonScale})`;

            // Change No button text
            noButtonTextIndex = (noButtonTextIndex + 1) % noButtonTexts.length;
            noButton.textContent = noButtonTexts[noButtonTextIndex];

            // Change question text every 3 clicks
            if (clickCount % 3 === 0) {
                const randomIndex = Math.floor(Math.random() * romanticQuestions.length);
                questionText.textContent = romanticQuestions[randomIndex];
            }

            // Make No button smaller temporarily (touch feedback)
            noButton.style.transform = 'scale(0.95)';
            setTimeout(() => {
                noButton.style.transform = 'scale(1)';
            }, 150);

            // Change No button color gradually
            const grayValue = Math.max(100, 600 - clickCount * 30);
            noButton.style.background = `linear-gradient(to right, #${grayValue.toString(16).padStart(2, '0')}${grayValue.toString(16).padStart(2, '0')}${grayValue.toString(16).padStart(2, '0')}, #${Math.floor(grayValue / 1.5).toString(16).padStart(2, '0')}${Math.floor(grayValue / 1.5).toString(16).padStart(2, '0')}${Math.floor(grayValue / 1.5).toString(16).padStart(2, '0')})`;

            // If we've gone through all texts, reset index
            if (noButtonTextIndex === noButtonTexts.length - 1) {
                setTimeout(() => {
                    noButtonTextIndex = 0;
                    noButton.textContent = noButtonTexts[noButtonTextIndex];
                }, 1000);
            }

            // Create floating hearts animation
            createHearts();

            // Vibration feedback for mobile (if supported)
            if (navigator.vibrate) {
                navigator.vibrate(50);
            }
        }

        // Mobile touch optimization for Yes button
        yesButton.addEventListener('touchstart', function (e) {
            e.preventDefault();
            handleYesClick();
        });

        yesButton.addEventListener('click', function (e) {
            e.preventDefault();
            handleYesClick();
        });

        function handleYesClick() {
            // Show success message
            successMessage.classList.remove('hidden');
            successMessage.classList.add('flex');

            // Create confetti effect
            createConfetti();

            // Vibration feedback for mobile (if supported)
            if (navigator.vibrate) {
                navigator.vibrate([100, 50, 100]);
            }

            // Play success sound
            playSuccessSound();
        }

        // Close success message with touch support
        closeSuccessButton.addEventListener('touchend', function (e) {
            e.preventDefault();
            successMessage.classList.add('hidden');
            successMessage.classList.remove('flex');
        });

        closeSuccessButton.addEventListener('click', function (e) {
            e.preventDefault();
            successMessage.classList.add('hidden');
            successMessage.classList.remove('flex');
        });

        // Create floating hearts animation optimized for mobile
        function createHearts() {
            const container = document.getElementById('main-container');

            // Fewer hearts on mobile for performance
            const heartCount = window.innerWidth < 768 ? 3 : 5;

            for (let i = 0; i < heartCount; i++) {
                const heart = document.createElement('div');
                heart.innerHTML = '<i class="fas fa-heart text-red-400"></i>';
                heart.classList.add('confetti');

                // Random position
                const startX = Math.random() * window.innerWidth;
                const startY = window.innerHeight;

                // Random size (smaller on mobile)
                const size = window.innerWidth < 768 ?
                    Math.random() * 15 + 8 :
                    Math.random() * 20 + 10;
                heart.style.fontSize = `${size}px`;

                // Random animation duration
                const duration = Math.random() * 2 + 1.5;

                // Apply styles
                heart.style.left = `${startX}px`;
                heart.style.top = `${startY}px`;
                heart.style.opacity = '1';

                // Add to container
                container.appendChild(heart);

                // Animate
                const animation = heart.animate([
                    { transform: `translate(0, 0) rotate(0deg)`, opacity: 1 },
                    { transform: `translate(${Math.random() * 80 - 40}px, -150px) rotate(${Math.random() * 360}deg)`, opacity: 0 }
                ], {
                    duration: duration * 1000,
                    easing: 'cubic-bezier(0.215, 0.61, 0.355, 1)'
                });

                // Remove after animation
                animation.onfinish = () => heart.remove();
            }
        }

        // Create confetti effect for success (optimized for mobile)
        function createConfetti() {
            const container = document.body;
            const colors = ['#ef4444', '#ec4899', '#8b5cf6', '#3b82f6', '#10b981'];

            // Fewer confetti particles on mobile
            const confettiCount = window.innerWidth < 768 ? 50 : 100;

            for (let i = 0; i < confettiCount; i++) {
                const confetti = document.createElement('div');
                confetti.classList.add('confetti');

                // Random shape (circle, heart, or square)
                const shapeType = Math.floor(Math.random() * 3);
                if (shapeType === 0) {
                    // Circle
                    confetti.style.width = '8px';
                    confetti.style.height = '8px';
                    confetti.style.borderRadius = '50%';
                } else if (shapeType === 1) {
                    // Heart
                    confetti.innerHTML = '<i class="fas fa-heart"></i>';
                    confetti.style.fontSize = '10px';
                    confetti.style.width = 'auto';
                    confetti.style.height = 'auto';
                } else {
                    // Square
                    confetti.style.width = '8px';
                    confetti.style.height = '8px';
                }

                // Random color
                const color = colors[Math.floor(Math.random() * colors.length)];
                if (shapeType === 1) {
                    confetti.style.color = color;
                } else {
                    confetti.style.backgroundColor = color;
                }

                // Random position
                const startX = Math.random() * window.innerWidth;

                // Apply styles
                confetti.style.left = `${startX}px`;
                confetti.style.top = `-20px`;
                confetti.style.opacity = '1';
                confetti.style.zIndex = '100';

                // Add to container
                container.appendChild(confetti);

                // Random animation
                const animation = confetti.animate([
                    { transform: `translate(0, 0) rotate(0deg)`, opacity: 1 },
                    { transform: `translate(${Math.random() * 150 - 75}px, ${window.innerHeight}px) rotate(${Math.random() * 720}deg)`, opacity: 0 }
                ], {
                    duration: Math.random() * 2000 + 1500,
                    easing: 'cubic-bezier(0.215, 0.61, 0.355, 1)'
                });

                // Remove after animation
                animation.onfinish = () => confetti.remove();
            }
        }

        // Play a subtle success sound (mobile-friendly)
        function playSuccessSound() {
            try {
                // Create a simple beep using Web Audio API
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();

                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);

                // Happy melody for mobile
                oscillator.frequency.setValueAtTime(523.25, audioContext.currentTime); // C5
                oscillator.frequency.setValueAtTime(659.25, audioContext.currentTime + 0.1); // E5
                oscillator.frequency.setValueAtTime(783.99, audioContext.currentTime + 0.2); // G5

                gainNode.gain.setValueAtTime(0.05, audioContext.currentTime); // Quieter on mobile
                gainNode.gain.exponentialRampToValueAtTime(0.001, audioContext.currentTime + 0.5);

                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + 0.5);
            } catch (e) {
                // Audio context not supported, silently fail
                console.log("Audio not supported on this device");
            }
        }

        // Prevent accidental zoom on double-tap
        let lastTouchEnd = 0;
        document.addEventListener('touchend', function (event) {
            const now = (new Date()).getTime();
            if (now - lastTouchEnd <= 300) {
                event.preventDefault();
            }
            lastTouchEnd = now;
        }, false);

        // Add CSS for scale animation
        const style = document.createElement('style');
        style.textContent = `
            .animate-scale-in {
                animation: scaleIn 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            }
            
            @keyframes scaleIn {
                from { transform: scale(0.85); opacity: 0; }
                to { transform: scale(1); opacity: 1; }
            }
            
            /* iOS Safari specific fixes */
            @supports (-webkit-touch-callout: none) {
                button {
                    cursor: pointer;
                }
            }
        `;
        document.head.appendChild(style);

        // Prevent context menu on long press
        document.addEventListener('contextmenu', function (e) {
            e.preventDefault();
            return false;
        });
    </script>
</body>

</html>
